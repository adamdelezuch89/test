{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>New Task</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
